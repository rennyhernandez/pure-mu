<html ng-app="pureApp">
<title>Main :: Pure </title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<!--<link rel="stylesheet" href="//koding.com/hello/css/style.css">-->
<!--[if IE]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<script src="javascripts/angular.js"></script>
<script src="javascripts/controllers/app.js"></script>
<script src="javascripts/forge.bundle.js"></script>
<script src="javascripts/jquery.js"></script>

</head>
<body>
   
    <div ng-controller="MainController as main">
      
        {{main.messages.length}}
        <blockquote ng-show="main.messages.length !== 0" >
            <ul  ng-repeat="message in main.messages">
                <li>
                    <p> To: {{message.to}} </p>
                    <p>Subject: {{message.body}}</p>
                </li>
            </ul>
        </blockquote>
        <blockquote ng-show="main.user !== null">
          <p> {{main.user.name}} </p>
          <p> {{main.user.login}} </p> 
          <p> {{main.user.email}} </p>
          <p ng-show="main.destinationPublicKey !== null"> {{main.destinationPublicKey}}</p>
        </blockquote>
        <form ng-submit="main.saveMessage()"> 
        <fieldset>
            <label>To:</label>
            <input ng-model="to" type="text" ng-change="main.getUserInfo()">
        </fieldset>
            
        <fieldset>
            <label >Body:</label>
            <textarea ng-model="body" rows="5"></textarea>
        </fieldset>
        <input type="submit" value="Send!">    
            
        </form>
    </div>
</body>
</html>
